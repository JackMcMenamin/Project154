<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        img { max-width: 100%; max-height: 400px; }
        .details-container { padding: 20px; text-align: center; }
        .image-info { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="details-container">
        <h1>Image Details</h1>
        <div id="image-info"></div>
        <img id="image-display" src="" alt="Detailed Image">
            <!-- Image metrics and details will go here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the image data from localStorage
            const imageData = JSON.parse(localStorage.getItem('currentImage'));
            const imageInfoDiv = document.getElementById('image-info');
            const imageDisplay = document.getElementById('image-display');

            if (imageData) {
                // Display the image information
                imageInfoDiv.textContent = `This is image ${imageData.original}`;
                imageDisplay.src = `/static/processed/${imageData.processed}`;
                imageDisplay.alt = `Processed image ${imageData.original}`;
            } else {
                // Handle cases where there is no data for the image
                imageInfoDiv.textContent = 'No image data available.';
            }
        });
    </script>
    
</body>
</html>
