<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .row { display: flex; justify-content: center; align-items: flex-start; margin-top: 20px; }
        .column { flex: 1; padding: 5px; text-align: center; }
        img { max-width: 100%; max-height: 400px; }
        button { padding: 10px 20px; font-size: 18px; margin-bottom: 10px; } /* Increased button size */
        .metrics-content {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 10px; /* Aligns with images */
        }
        .overall-metrics { /* Placeholder for overall metrics */
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            height: 100px; /* Placeholder height, adjust as needed */
        }

        input[type="file"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Processor</h1>
    <form id="upload-form" action="http://localhost:5000/process-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="file-input" accept="image/*" required>
        <button type="submit">Process Image</button>
    </form>
    
    <!-- Step 1 row -->
    <div class="row">
        <div class="column">
            <h2>Step 1: Input Image</h2> <!-- Changed label -->
            <img id="before-image" src="#" alt="Before image will be displayed here">
        </div>
        <div class="column">
            <div id="before-metrics" class="metrics-content"></div>
        </div>
    </div>

    <!-- Step 2 row -->
    <div class="row">
        <div class="column">
            <h2>Step 2: Processed Image</h2> <!-- Changed label -->
            <img id="after-image" src="#" alt="After image will be displayed here">
        </div>
        <div class="column">
            <div id="after-metrics" class="metrics-content"></div>
        </div>
    </div>   

    <!-- Step 3 row -->
    <div class="row">
        <div class="column">
            <h2>Step 3: Original with blob detected</h2>
            <img id="step3-image" src="#" alt="Step 3 image will be displayed here">
        </div>
        <div class="column">
            <div id="step3-metrics" class="metrics-content"></div>
        </div>
    </div>

    <!-- Placeholder for Overall Metrics -->
    <div class="row">
        <div class="column">
            <div class="overall-metrics">Overall Metrics Placeholder</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            const beforeImage = document.getElementById('before-image');
            const afterImage = document.getElementById('after-image');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                const formData = new FormData();
                const fileInput = document.getElementById('file-input');
    
                formData.append('image', fileInput.files[0]);
    
                fetch('http://localhost:5000/process-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // console.log("Data received from server:", data); // Log the data to see what's received
                
                    if(!data.beam_classification || !data.blob_area || !data.blob_center || !data.white_area_ratio) {
                        console.error("Missing metrics data", data);
                        return; // If any of the metrics are undefined, do not proceed
                    }

                    // Update the src attribute of the before and after image elements
                    if(data.original && data.processed) {
                        const beforeImageUrl = `/static/uploads/${data.original}`;
                        const afterImageUrl = `/static/processed/${data.processed}`;
                        document.getElementById('before-image').src = beforeImageUrl;
                        document.getElementById('after-image').src = afterImageUrl;
                    } else {
                        console.error("Missing image data", data);
                    }
                
                    // Display before metrics on the frontend
                    const beforeMetricsHtml = `
                        <div>
                            <strong>Beam Classification:</strong> ${data.beam_classification}<br>
                            <strong>Blob Area:</strong> ${data.blob_area} pixels<br>
                            <strong>Blob Center:</strong> (${data.blob_center[0]}, ${data.blob_center[1]})<br>
                            <strong>White Area Ratio:</strong> ${data.white_area_ratio}<br>
                        </div>
                    `;
                    document.getElementById('before-metrics').innerHTML = beforeMetricsHtml;
                
                    // Here you should construct the afterMetricsHtml using actual data from the response
                    // Make sure to remove the placeholder comment and use actual data keys
                    const afterMetricsHtml = beforeMetricsHtml; // Replace with your actual after metrics HTML structure
                    document.getElementById('after-metrics').innerHTML = afterMetricsHtml;
                
                    // Update the src attribute of the Step 3 image element
                    // Make sure data.step3_image actually exists in the response
                    if(data.step3_image) {
                        const step3ImageUrl = `/static/processed/${data.step3_image}`;
                        document.getElementById('step3-image').src = step3ImageUrl;
                        document.getElementById('step3-metrics').innerHTML = afterMetricsHtml; // Or use step 3 specific metrics if different
                    } else {
                        console.error("Missing step 3 image data", data);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

            function drawHistogram(canvasId, histogramData) {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                const padding = {top: 30, right: 30, bottom: 20, left: 30}; // Adding padding object for clarity
                const width = (canvas.width - padding.left - padding.right) / histogramData.length;
                const heightScale = Math.max(...histogramData) / (canvas.height - padding.top - padding.bottom);
            
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
            
                // Draw the histogram bars with adjusted height scale and padding
                histogramData.forEach((count, i) => {
                    const x = i * width + padding.left;
                    const height = count / heightScale;
                    ctx.fillRect(x, canvas.height - padding.bottom - height, width, height);
                });
            
                // Draw the Y-axis with adjusted padding
                ctx.beginPath();
                ctx.moveTo(padding.left, padding.top);
                ctx.lineTo(padding.left, canvas.height - padding.bottom);
                ctx.strokeStyle = '#000';
                ctx.stroke();
            
                // Draw the X-axis with adjusted padding
                ctx.beginPath();
                ctx.moveTo(padding.left, canvas.height - padding.bottom);
                ctx.lineTo(canvas.width - padding.right, canvas.height - padding.bottom);
                ctx.stroke();
            
                // Add Y-axis labels with adjusted padding
                const maxCount = Math.max(...histogramData);
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                for (let i = 0; i <= maxCount; i += maxCount / 4) {
                    const y = canvas.height - padding.bottom - (i / heightScale);
                    ctx.fillText(i.toFixed(0), padding.left - 5, y);
                }
            
                // Add X-axis labels with adjusted padding
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                for (let i = 0; i < histogramData.length; i += histogramData.length / 4) {
                    const x = i * width + padding.left;
                    ctx.fillText(i.toFixed(0), x, canvas.height - padding.bottom + 5);
                }
            }   

        });
    </script>
    
</body>
</html>
