<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Processor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .row { display: flex; justify-content: center; align-items: flex-start; margin-top: 20px; }
        .column { flex: 1; padding: 5px; text-align: center; }
        img { max-width: 100%; max-height: 400px; }
        button { padding: 10px 20px; font-size: 18px; margin-bottom: 10px; } /* Increased button size */
        .metrics-content {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 10px; /* Aligns with images */
        }
        .overall-metrics { /* Placeholder for overall metrics */
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            height: 100px; /* Placeholder height, adjust as needed */
        }

        input[type="file"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            margin: 5px;
            max-width: 200px; /* Set a max width for each image */
        }

    </style>
</head>
<body>
    <h1>Image Processor</h1>
    <form id="upload-form" action="http://localhost:5000/process-images" method="post" enctype="multipart/form-data">
        <input type="file" name="images" id="file-input" accept="image/*" multiple webkitdirectory>
        <button type="submit">Process Images</button>
    </form>    

    <!-- Container for Overall Metrics -->
    <div class="overall-metrics">Overall Metrics Placeholder</div>
    
    <!-- Container for Processed Images -->
    <div class="image-gallery" id="image-gallery"></div>
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('upload-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                fetch('http://localhost:5000/process-images', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Assuming `data` is an object that contains 'overall_metrics' and 'images' arrays
                    displayOverallMetrics(data.overall_metrics);
                    displayProcessedImages(data.images);
                })
                .catch(error => console.error('Error:', error));
            });
        });

        function displayOverallMetrics(metrics) {
            // Assuming `metrics` is an object like { metricName: value, ... }
            const overallMetricsContainer = document.querySelector('.overall-metrics');
            let metricsHtml = '<h3>Overall Metrics:</h3>';
            
            // Loop through the metrics object and add each metric to the metricsHtml string
            for (const [key, value] of Object.entries(metrics)) {
                metricsHtml += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            
            // Update the innerHTML of the overall-metrics container
            overallMetricsContainer.innerHTML = metricsHtml;
        }

        function displayProcessedImages(images) {
            const gallery = document.getElementById('image-gallery');
            gallery.innerHTML = ''; // Clear the gallery before adding new images
        
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = `/static/processed/${image.filename}`;
                img.alt = 'Processed image';
                img.classList.add('processed-image'); // Add a class for styling purposes
                
                // Add event listener to each image to handle clicks
                img.addEventListener('click', function() {
                    // Here you can redirect to a detailed analysis page or open a modal.
                    // Example: window.location.href = `/detailed-analysis?image=${image.filename}`;
                    console.log(`Image ${image.filename} clicked`); // Placeholder action
                });
        
                gallery.appendChild(img);
            });
        }
    </script>
    
</body>
</html>
